<div class="container">
  <div class="title"><h1>Tic Tac Toe</h1></div>
  <div class="username">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      pInputText
    />
  </div>

  <div class="container__app">
    <div class="container__buttom" *ngFor="let item of buttons">
      <p-button [routerLink]="item.route" [label]="item.label"></p-button>
    </div>
  </div>
</div>
