<div class="container">
  <div class="title"><h1>Tic Tac Toe</h1></div>
  <div class="username">
    <input type="text" placeholder="Username" />
  </div>
  <div class="container__app">
    <div class="container__buttom" *ngFor="let item of buttons">
      <button class="container__button" (click)="redirect(item.route)">
        <span class="container__span__button">{{ item.label }}</span>
      </button>
    </div>
  </div>
</div>
