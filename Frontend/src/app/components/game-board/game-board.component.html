<div class="gameboard">
  <div class="square__container" *ngFor="let column of columns">
    <div
      class="square"
      [ngClass]="{ winner: checkWinnerElement(row, column) }"
      *ngFor="let row of rows"
      (click)="getId(row, column)"
    >
      <app-figures
        [winner]="checkWinnerElement(row, column)"
        [figura]="getFigure(row, column)"
      ></app-figures>
    </div>
  </div>
</div>
